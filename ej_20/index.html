<script>

    //search by title
    const filmTitles = document.querySelectorAll(".poster");

    document.querySelector("#finder").addEventListener("input", () => {
        var filmFinder = document.querySelector("#finder").value.toLowerCase();

        filmTitles.forEach(el => {
            const title = el.querySelector(".title").textContent.toLowerCase();
            if (title.includes(filmFinder)) {
                el.style.display = 'block'; 
            } else {
                el.style.display = 'none';
            }
        });
    });
    
    //search by genre
    document.querySelector("#terror").addEventListener("click", () => {
    const selectedGenre = 'terror';

    filmTitles.forEach(el => {
        const genre = el.getAttribute('data-genre');
        if (genre === selectedGenre) {
            el.style.display = 'block'; // Show posters of selected genre
        } else {
            el.style.display = 'none'; // Hide others
        }
    });
});

document.querySelector("#accion").addEventListener("click", () => {
    const selectedGenre = 'accion';

    filmTitles.forEach(el => {
        const genre = el.getAttribute('data-genre');
        if (genre === selectedGenre) {

        } else {

});
